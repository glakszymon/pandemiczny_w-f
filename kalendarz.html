<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">

  <title>Pandemiczny W-F</title>
  <meta name="description" content="Ä†wiczenia w okresie pandemii">
  <meta name="author" content="Szymon Gawrylak">

  <link rel="stylesheet" href="css/styles.css">

  <script type="text/javascript" src="script/vue.js"></script>

</head>

<body>
<div id="app">
  <div class="header" onclick="location.href = 'index.html'">Szymon Gawrylak "Pandemiczny W-F"</div>
  <div class="kalendarz">
    <div class="linijka">  
        <button class = "day" v-bind:disabled="{disabled: (currentday >= 1)}">1</button> 
        <button class = "day">2</button> 
        <button class = "day">3</button>
        <button class = "day">4</button>
        <button class = "day">5</button>
        <button class = "day" v-bind:class="{disabled: (currentday >= 6)}">6</button>
    </div>  
    <div class="linijka">  
        <button class = "day">7</button> 
        <button class = "day">8</button> 
        <button class = "day">9</button>
        <button class = "day" v-bind:class="{disabled: (currentday >= 10)}">10</button>
        <button class = "day" v-bind:disabled="{disabled: (currentday >= 11)}">11</button>
        <button class = "day">12</button>
    </div>  
    <div class="linijka">  
        <button class = "day">13</button> 
        <button class = "day">14</button> 
        <button class = "day">15</button>
        <button class = "day">16</button>
        <button class = "day">17</button>
        <button class = "day">18</button>
    </div>
    <div class="linijka">  
        <button class = "day">19</button> 
        <button class = "day">20</button> 
        <button class = "day">21</button>
        <button class = "day">22</button>
        <button class = "day">23</button>
        <button class = "day">24</button>
    </div>    
  </div>
      
  <script src="script/calendar.js"></script> 
</div>
</body>
</html>
